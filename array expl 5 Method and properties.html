<!--Array Properties and Methods-->
<!--length-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p>The length property returns the length of an array.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
const car=["volvo","hyundai","ford","mercedes"];
document.getElementById("demo").innerHTML=car.length;
document.getElementById("demo1").innerHTML=car[2];
document.getElementById("demo2").innerHTML=car[car.length-1];

</script>

</body>
</html>
