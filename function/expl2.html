<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>After a function has been stored in a variable,
the variable can be used as a function:</p>

<p id="demo"></p>

<script>
const x=function(a,b){return(a+b)};
document.getElementById('demo').innerHTML=x(12,14)
</script>

</body>
</html>
