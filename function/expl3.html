<!-- in JavaScript function constructor called Function() -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>JavaScript has an built-in function constructor.</p>
<p id="demo"></p>

<script>
const myFunction= new Function("a","b","return a*b");
document.getElementById("demo").innerHTML=myFunction(3,5);

</script>

</body>
</html>
