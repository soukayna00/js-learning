<!---- map() method creates a new array by performing a function on each array element.-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>
<p>Creates a new array by performing a function on each array element.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const numberA=[12,2,4,6,8,9];
const numberB= numberA.map(Myfunction);

document.getElementById("demo1").innerHTML=numberA;
document.getElementById("demo2").innerHTML=numberB;

function Myfunction(value){
return value*2;
}
</script>

</body>
</html>
