<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class etudiant{
      // constructeur affecte les 3 parametes aux attributs de la classe 
      constructor(lenom,lage,lafiliere){
        this.nom=lenom;
        this.age=lage;
        this.filiere=lafiliere;
      }
      afficher(){
        return `Nom:${this.nom}.age:${this.age}.filiere:${this.filiere}`;
      }
    }
    //application /utilisation 
    var E1 = new etudiant ("ali",25,"developpement web"); 
    var E2 = new etudiant("mariam",23,"developpement mobile");

    console.log(E1);
    console.log(E1.nom);
    console.log(E1.afficher());
    console.log(E2.afficher());
  </script>
</body>
</html>
