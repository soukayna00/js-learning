<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>concat()</h2>
<p>The concat() method merges (concatenates) arrays:</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
  //merging two arrays
const alphabe = ["A","b","c"];
const alphabet=["d","e","f"];
const alphabets=alphabe.concat(alphabet);
document.getElementById("demo").innerHTML=alphabets

</script>


</body>
</html>
