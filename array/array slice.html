<!--The slice() method slices out a piece of an array into a new array.-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>slice()</h2>
<p>This example slices out a part of an array starting from array element 1 ("Orange"):</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const clothes=["tschirt","dress","trouser","skirt"];
document.getElementById("demo").innerHTML=clothes;
x=clothes.slice(2);
document.getElementById("demo2").innerHTML=x;
//The slice() method can take two arguments like slice(1, 3).
// the first argument is not included the second it is
y=clothes.slice(1,4)
document.getElementById("demo3").innerHTML=Y
</script>

</body>
