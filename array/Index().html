<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.indexOf()</h2>

<p id="demo"></p>

<script>
const fruits = ["Apple", "Orange", "Apple", "Mango"];
let position = fruits.indexOf("Orange") + 1;
// dont forget to add +1 to the index because it starts with 0
document.getElementById("demo").innerHTML = "orange is found in position " + position;
</script>

</body>
</html>
