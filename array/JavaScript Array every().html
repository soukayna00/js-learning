<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.every()</h2>
<p>The every() method checks if all array values pass a test.</p>

<p id="demo"></p>

<p id="demo2"></p>

<script>
const numbers=[65,12,78];
document.getElementById("demo").innerHTML=numbers
let over18 = numbers.every(myfunction)
document.getElementById("demo2").innerHTML="All over 18 is "+ over18
function myfunction(numbers){
return numbers>18
}
</script> 

</body>
</html>
