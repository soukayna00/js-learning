<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>splice()</h2>


<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
  //The splice() method adds new elements to an array

const alphabet=["a","b","c","d","e","f","g","h"];
document.getElementById("demo1").innerHTML=alphabet;

 alphabet.splice(2,1,"lemon","kiwi");
document.getElementById("demo2").innerHTML=alphabet;
//you can use splice() to remove elements without leaving "holes" in the array:
alphabet.splice(0,alphabet.length);
document.getElementById("demo3").innerHTML=alphabet;

</script>

</body>
