<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.some()</h2>
<p>The some() method checks if some array values pass a test.</p>

<p id="demo"></p>

<script>
const numbers = [45, 4, 9, 16, 25];
let over18= numbers.some(myfunction);
document.getElementById("demo").innerHTML="over18 is "+over18;
function myfunction (numbers){
return numbers>18}
</script>

</body>
</html>
