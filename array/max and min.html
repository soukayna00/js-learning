<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The highest number is <span id="demo"></span>.</p>

<script>
const points = [40, 90, 1, 5, 25, 10];
document.getElementById("demo").innerHTML=maxArray(points);

function maxArray(arr){
 return Math.max.apply(null,arr);
}
</script>

</body>
</html>
