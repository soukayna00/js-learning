<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The sort() method sorts an array alphabetically:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
  // the sort () methode orgonise alphabetically
const fruits=["apple","orange","kiwi","pear","banana"];
document.getElementById("demo1").innerHTML=fruits;
fruits.sort();
document.getElementById("demo2").innerHTML=fruits;
// the reverse () methode orgonise descendly 
fruits.reverse();
document.getElementById("demo3").innerHTML = fruits;

</script>

</body>
</html>
