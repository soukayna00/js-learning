<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.filter()</h2>
<p>Creates a new array with all array elements that passes a test.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const num1=[12,23,63,35,89,2];
document.getElementById("demo1").innerHTML=num1

const num2 = num1.filter(myfunction);
document.getElementById("demo2").innerHTML=num2

function myfunction(value){
return value>8;
}


</script>

</body>
</html>
