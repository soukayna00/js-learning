<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both 
included):</p>

<p id="demo1"></p>
<p id="demo2"></p>
<script>
document.getElementById("demo1").innerHTML =Math.floor(Math.random()*10 )+1;// 1-10
document.getElementById("demo2").innerHTML =Math.floor(Math.random()*10 ); //0-9
// Math.floor(Math.random() * 11) :Returns a random integer from 0 to 10 
</script>

</body>
</html>
