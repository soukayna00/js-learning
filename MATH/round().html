<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.round()</h2>

<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>

<script>

//round to get the closet number RESU 6
document.getElementById("demo1").innerHTML=Math.round(6,4)

// floor is rather to eliminate the numbers past coma
document.getElementById("demo2").innerHTML = Math.floor(4.9);

// Math.sign(x) returns if x is negative, null or positive
document.getElementById("demo3").innerHTML = Math.sign(4.9);

//math.pow returns the power of the number 2^3
document.getElementById("demo4").innerHTML = Math.pow(2,3);

// Math.sqrt(x) returns the square root of x:
document.getElementById('demo5');innerHTML=Math.sqrt(16)

// Math.abs(x) returns the absolute (positive) value of x:
document.getElementById('demo6');innerHTML=Math.abs(16)
document.getElementById('demo7');innerHTML=Math.sin(90*Math.PI/180)
// Math.min TO GET THE LOWEST NUM IN A LIST OF ARGUMENTS
document.getElementById("demo8").innerHTML =
Math.min(0, 150, 30, 20, -8, -200);

// Math.random() number between 0 (included) and 1(excluded)
// Math.floor(1+Math.random()*100); between 1 and 100
document.getElementById("demo9").innerHTML =
Math.floor(1+Math.random()*100);

</script>

</body>
</html>
